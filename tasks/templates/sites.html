{% extends 'base.html' %}

{% block content %}

<h2 class="mt-4">Edit / Delete > Site</h2>

<div class="card mb-4">
  <div class="card-body">

    {% for site in sites %}
    <li>
      <a href="{% url 'site_detail' site.id %}">
        <!-- {{site.id}} -->{{site.siteId}} - {{site.name}} - {{site.address}} - {{site.city}} - {{site.country}} - {{site.switchowner}} - {{site.contact}}
      </a>
    </li>
    {% endfor %}

  </div>
</div>

{% endblock %}
