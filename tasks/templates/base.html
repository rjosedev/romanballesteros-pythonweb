<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coderhouse Python Web Final Project "Follow Up" by Roman Ballesteros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Include DataTables CSS >>> https://datatables.net/download/ -->
    <!-- Include DataTables JS -->
    <link href="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-2.0.8/af-2.7.0/b-3.0.2/b-colvis-3.0.2/b-html5-3.0.2/b-print-3.0.2/cr-2.0.3/date-1.5.2/fc-5.0.1/fh-4.0.1/kt-2.12.1/r-3.0.2/rg-1.5.0/rr-1.5.0/sc-2.4.3/sb-1.7.1/sp-2.3.1/sl-2.0.3/sr-1.4.1/datatables.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-2.0.8/af-2.7.0/b-3.0.2/b-colvis-3.0.2/b-html5-3.0.2/b-print-3.0.2/cr-2.0.3/date-1.5.2/fc-5.0.1/fh-4.0.1/kt-2.12.1/r-3.0.2/rg-1.5.0/rr-1.5.0/sc-2.4.3/sb-1.7.1/sp-2.3.1/sl-2.0.3/sr-1.4.1/datatables.min.js"></script>
    
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
      html {
      scroll-padding-top: 220px;
      }
  
      body {
      position: relative;
      overflow-y: auto;
      }
   </style>
  </head>

  <body>
    
  {% include 'navbar.html' %}
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">

          {% if user.is_authenticated %}
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="text-start">
                  Welcome <strong>{{request.user.first_name}} {{request.user.last_name}}</strong>, 
                  logged as <strong>{{request.user.username}}</strong>.
                  {{message}}
                </div>
              </div>
              <div class="col col-lg-2">
                <div class="text-end">
                  <i class="fa fa-arrow-left" aria-hidden="true" onclick="window.history.back()"></i>
                </div>
              </div>
            </div>
          </div>
          {% endif %}
      
          {% block content %}
          {% endblock %}
      
          <!-- Initialize DataTables -->
          <script type="text/javascript">
            $(document).ready(function() {
                $('#example').DataTable();
            } );
            new DataTable('#example', {
            layout: { topStart: { buttons: ['copy', 'csv', 'excel', 'pdf', 'print'] } } });
          </script>
          
          {% include 'footer.html' %}
        </div>
      </main>
    </div>
  </body>

</html>
