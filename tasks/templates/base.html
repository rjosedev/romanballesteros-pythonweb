<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coderhouse Python Web Final Project "Follow Up" by Roman Ballesteros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Include DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>

  <body>
    
  {% include 'navbar.html' %}
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">

          {% if user.is_authenticated %}
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="text-start">
                  Welcome <strong>{{request.user.first_name}} {{request.user.last_name}}</strong>, logged as <strong>{{request.user.username}}</strong>. {{message}}
                </div>
              </div>
              <div class="col col-lg-2">
                <div class="text-end">
                  <i class="fa fa-arrow-left" aria-hidden="true" onclick="window.history.back()">Back</i>
                </div>
              </div>
            </div>
          </div>
          {% endif %}
      
          {% block content %}
          {% endblock %}
      
          <!-- Initialize DataTables -->
          <script type="text/javascript">
            $(document).ready(function() {
                $('#example').DataTable();
            } );
          </script>
          
          {% include 'footer.html' %}
        </div>
      </main>
    </div>
  </body>

</html>
