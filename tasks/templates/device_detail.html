{% extends 'base.html' %}

{% block content %}

<h2>Device > Edit / Delete</h2>

{{device.id}} {{device.name}}

<p>
  {{error}}
</p>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.as_p}}

  <section>
    <img 
      src="{{ device.deviceImage.url }}"
      alt="{{ device.name }}"
    />
  </section>

  <button>
    Update
  </button>
</form>

<form action="{% url 'device_delete' device.id %}" method="POST">
  {% csrf_token %}
  
  <button>
    Delete
  </button>
</form>

{% endblock %}
