{% extends 'base.html' %}

{% block content %}

    <h2>Vendor > Table</h2>

    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>db.sqlite3 ID</th>
                <th>Vendor ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
            {% for vendor in vendors %}
            <tr>
                <td>{{ vendor.id }}</td>
                <td>{{ vendor.vendorId }}</td>
                <td>{{ vendor.name }}</td>
                <td>{{ vendor.email }}</td>
                <td>{{ vendor.contact }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
