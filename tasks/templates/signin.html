{% extends "base.html" %}

{% block content %}

<h2 class="mt-4">Sign In</h2>

<p>
  {{error}}
</p>

<div class="card mb-4">
  <div class="card-body">
    <form action="/signin/" method="POST">
      {% csrf_token %}
      {{form.as_p}}
      
      <button>
        Sign In
      </button>
    </form>
  </div>
</div>

{% endblock %}
