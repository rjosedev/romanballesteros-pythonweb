{% extends 'base.html' %}

{% block content %}

<h2>Site > Edit / Delete</h2>

{{site.id}} {{site.name}}

<p>
  {{error}}
</p>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.as_p}}

  <section>
    <img 
      src="{{ site.siteImage.url }}"
      alt="{{ site.name }}"
    />
  </section>

  <button>
    Update
  </button>
</form>

<form action="{% url 'site_delete' site.id %}" method="POST">
  {% csrf_token %}
  
  <button>
    Delete
  </button>
</form>

{% endblock %}
