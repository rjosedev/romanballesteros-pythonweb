{% extends 'base.html' %}

{% block content %}

<h1>Tasks</h1>

<ul>
  {% for task in tasks %}
  <li>
    <a href="{% url 'task_detail' task.id %}">
      {% if task.important %}
      <strong>{{task.id}} {{task.title}}</strong>
      {% else %} {{task.id}} {{task.title}} {% endif %}
      <p>{{task.description}}</p>

      {{task.completed|date:'M j Y:i'}}
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
