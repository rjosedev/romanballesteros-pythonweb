{% extends 'base.html' %}

{% block content %}

<h2 class="mt-4">Edit / Delete > Task</h2>

<div class="card mb-4">
  <div class="card-body">
    
    {% for task in tasks %}
    <li>
      <a href="{% url 'task_detail' task.id %}">
  
        {% if task.important %}
        <strong><!-- {{task.id}} -->{{task.title}}</strong>
  
        {% else %}
        <!-- {{task.id}} -->{{task.title}}
        
        {% endif %}
  
        <p>
          {{task.description}}
        </p>
  
      </a>
      <p>
        {{task.completed|date:'M j Y:i'}}
      </p>
    </li>
    {% endfor %}

  </div>
</div>

{% endblock %}
