{% extends 'base.html' %}

{% block content %}

<h2>Task > Edit / Delete</h2>

{{task.id}} {{task.title}}

{{error}}

<form method="POST">
  {% csrf_token %}
  {{form.as_p}}

  <button>
    Update
  </button>
</form>

<form action="{% url 'task_complete' task.id %}" method="POST">
  {% csrf_token %}
  <button>
    Complete
  </button>
</form>

<form action="{% url 'task_delete' task.id %}" method="POST">
  {% csrf_token %}
  <button>
    Delete
  </button>
</form>

{% endblock %}
