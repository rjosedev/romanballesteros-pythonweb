{% extends 'base.html' %}

{% block content %}

<h2 class="mt-4">Tasks</h2>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Create</li>
    <li class="breadcrumb-item"><a href="/tasks">List</a></li>
    <li class="breadcrumb-item"><a href="/task_table">Table</a></li>
  </ol>
</nav>

<p>
  {{error}}
</p>

<div class="card mb-4">
  <div class="card-body">

    <form action="/task_create/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
  
      <button>
        Save
      </button>
    </form>
    
  </div>
</div>

{% endblock %}
