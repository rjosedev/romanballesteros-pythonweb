{% extends 'base.html' %}

{% block content %}

<h1>Vendors</h1>

<ul>
  {% for vendor in vendors %}
  <li>
    <a href="{% url 'vendor_detail' vendor.id %}">
      {{vendor.id}} - {{vendor.vendorId}} {{vendor.name}} {{vendor.email}} {{vendor.contact}}
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
