{% extends 'base.html' %}

{% block content %}

<h2 class="mt-4">Edit / Delete > Vendor</h2>

{{vendor.vendorId}} - {{vendor.name}} - {{vendor.email}} - {{vendor.contact}} - {{vendor.link}}

<p>
  {{error}}
</p>

<div class="card mb-4">
  <div class="card-body">

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form.as_p}}
    
      <section>
        <img 
          src="{{ vendor.vendorImage.url }}"
          alt="{{ vendor.name }}"
        />
      </section>
    
      <button>
        Update
      </button>
    </form>
    
    <form action="{% url 'vendor_delete' vendor.id %}" method="POST">
      {% csrf_token %}
      
      <button>
        Delete
      </button>
    </form>

  </div>
</div>

{% endblock %}
